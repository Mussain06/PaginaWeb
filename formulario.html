<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="formestilo.css">
    <script src="https://kit.fontawesome.com/62ea397d3a.js" crossorigin="anonymous"></script>
    <title>Formulario</title>
</head>
<body>
    <section class="flex-container">
        <form action="google.es" class="form">
            <div class="form__section">
                <input type="text" class="form_section-input" placeholder="Escribe tu nombre completo">
            </div>
            <div class="form__section">
                <input type="email" class="form_section-input" placeholder="Escribe tu email">
            </div>
            <div class="form__section">
                <input type="password" class="form_section-input" placeholder="Escribe tu contraseña">
            </div>
            <div class="form_section">
                <input type="submit" class = "form_section-button">
            </div>
        </form>
        <div class="form-image">
            <div class = "img-container">
                <img src="" alt="Icono programación">
            </div>
        </div>
    </section>
</body>
</html>
